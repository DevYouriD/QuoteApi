name: Quote API CI/CD

on:
  push:
    branches:
      - 'develop'
      - 'main'
  pull_request:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # ----- APPLICATION STEPS ----- #

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # ----- DOCKER STEPS ----- #

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/quote-api:latest .

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/quote-api:latest

      # ----- KUBERNETES STEPS ----- #

      - name: Authenticate to GCP
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: quote-api-cluster
          location: europe-west4
          project_id: quote-api-478722

      - name: Apply supporting Kubernetes manifests
        if: github.ref == 'refs/heads/main'
        run: |
          kubectl apply -f k8s/jaeger.yaml
          kubectl apply -f k8s/mysql.yaml
          kubectl apply -f k8s/otel.yaml
          kubectl apply -f k8s/redis.yaml

      # ----- BLUE/GREEN DEPLOYMENT OF THE API ----- #

      - name: Determine color
        if: github.ref == 'refs/heads/main'
        id: determine-color
        run: |
          CURRENT_COLOR=$(kubectl get svc quote-api -n quote-api-namespace -o jsonpath='{.spec.selector.app}')
          if [ "$CURRENT_COLOR" = "quote-api-blue" ]; then
            echo "new_color=green" >> $GITHUB_OUTPUT
          else
            echo "new_color=blue" >> $GITHUB_OUTPUT
          fi

      - name: Deploy new color
        if: github.ref == 'refs/heads/main'
        run: |
          NEW_COLOR="${{ steps.determine-color.outputs.new_color }}"
          kubectl apply -f k8s/quote-api.yaml -n quote-api-namespace
          kubectl set image deployment/quote-api-${NEW_COLOR} quote-api=${{ secrets.DOCKER_HUB_USERNAME }}/quote-api:latest -n quote-api-namespace
          kubectl rollout status deployment/quote-api-${NEW_COLOR} -n quote-api-namespace

      - name: Switch service to new color
        if: github.ref == 'refs/heads/main'
        run: |
          NEW_COLOR="${{ steps.determine-color.outputs.new_color }}"
          kubectl patch svc quote-api -n quote-api-namespace \
            -p "{\"spec\": {\"selector\": {\"app\": \"quote-api-${NEW_COLOR}\"}}}"
