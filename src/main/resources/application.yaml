spring:
  application:
    name: quote-api
  datasource:
    url: jdbc:mysql://localhost:3306/quotedb?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
    username: admin
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT}