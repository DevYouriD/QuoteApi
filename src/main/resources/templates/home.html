<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-gray-800 text-white body-font">
    <div class="container mx-auto relative flex items-center p-5"></div>
</header>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 text-center">
    <h1 class="text-3xl font-bold mb-8">Welcome</h1>

    <div class="flex flex-col items-center gap-4">
        <!-- Get Quote Button -->
        <a href="/random-quote"
           class="w-48 px-6 py-3 bg-gray-300 text-black font-bold rounded-lg shadow-md hover:bg-gray-400 transition-colors">
            Get Quote
        </a>
    </div>

    <div class="mt-10"></div>

    <div class="flex flex-col items-center gap-4">
        <!-- Get Top Rated Button -->
        <a href="/top-rated"
           class="w-48 px-6 py-3 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors">
            Read Top Rated
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center text-sm py-4">
    &copy; 2025 DevYouriD. All rights reserved.
</footer>

</body>
</html>
