<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rating Submitted</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-gray-800 text-white body-font">
    <div class="container mx-auto relative flex items-center p-5"></div>
</header>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-600" th:text="${message}">Your review was submitted!</h1>

    <h2 class="text-xl font-semibold mb-4 text-center">Top Rated Quotes</h2>

    <div class="flex flex-col gap-6">
        <div th:each="q : ${quotes}" class="p-4 border rounded-lg shadow-sm">
            <p class="text-xl italic mb-2">“<span th:text="${q.quote}"></span>”</p>
            <p class="font-semibold mb-2">— <span th:text="${q.author}"></span></p>

            <div class="flex items-center gap-1">
                <span class="ml-2 text-sm text-gray-600"
                      th:text="${q.avgRating} + ' / 5'">
                </span>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center text-sm py-4">
    &copy; 2025 DevYouriD. All rights reserved.
</footer>

</body>
</html>
